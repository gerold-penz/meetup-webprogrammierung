<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="taschenrechner.css">
</head>

<body>

    <div class="calculator">
        <div id="display">
            0
        </div>
        <div class="row first-row">
            <button>BACK</button><button>DEL</button>
        </div>
        <div class="row">
            <button onclick="addChar('7')">7</button><button>8</button><button>9</button><button>/</button>
        </div>
        <div class="row">
            <button>4</button><button>5</button><button>6</button><button>*</button>
        </div>
        <div class="row">
            <button>1</button><button>2</button><button>3</button><button>-</button>
        </div>
        <div class="row last-row">
            <button>0</button><button class="result-button" onclick="addChar('=')">=</button><button>+</button>
        </div>
    </div>

    <script src="taschenrechner.js"></script>
</body>

</html>
