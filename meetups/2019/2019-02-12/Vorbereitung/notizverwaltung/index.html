<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">

    <title>Notizverwaltung</title>

</head>
<body>

    <div class="container">

        <h1>Notizverwaltung</h1>

        <!-- Notizeingabebereich: BEGIN -->
        <div class="card bg-light">
            <div class="card-body">

                <div class="form-group">
                    <textarea id="new-note-text" rows="6" class="form-control"></textarea>
                </div>

                <div class="text-right">
                    <button type="button" id="create-note-button" class="btn btn-primary btn-lg">
                        Notiz erstellen
                    </button>
                </div>
            </div>
        </div>
        <!-- Notizeingabebereich: END -->

        <!-- Notizanzeigebereich BEGIN -->
        <div id="display-area" class="card bg-light mt-4 d-none">
            <div id="cards-container" class="card-body">
                <!-- Hier werden die Notizen angezeigt -->
            </div>
        </div>
        <!-- Notizanzeigebereich END -->

    </div>


    <!-- Notizvorlage BEGIN -->
    <script id="note-template" type="text/template">
        <div class="note-container">
            <div class="note-body">
                {{ content }}
            </div>
        </div>
    </script>
    <!-- Notizvorlage END -->

    <script src="index.js"></script>

</body>
</html>
